<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://kit.fontawesome.com/6c3a6c926b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="logo d-flex justify-content-center">
        <img id="logo" src="image/logo.png" alt="">
    </div>
    <div class="container px-5 py-2">
        <div class="row d-flex justify-content-between">
            <div class="col-lg-5 mainPoke p-4">
                <div class="row pokeName d-flex justify-content-center text-capitalize sectionPoke">
                    <h3 class="title" id="pokeName"></h3>
                </div>
                <div class="row pokeImage sectionPoke d-flex justify-content-center">
                    <div>
                        <img class="animate__animated animate__fadeInLeft" id="pokeImage" alt="">
                    </div>
                    <div class="hw">
                        <div class="row text-right">
                            <p>Altura: <span id="height"></span> m</p>
                        </div>
                        <div class="row">
                            <p>Peso: <span id="weight"></span> kg</p> 
                        </div>
                    </div>
                </div>
                <div class="row pokeNumber d-flex justify-content-between sectionPoke">
                    <p>#<span id="pokeNumber"></span></p>
                    <p id="genera"></p>
                </div>
                <div class="row pokeDescrip sectionPoke">
                    <p id="descripPoke"></p>
                </div>
                <div class="row pokeSearch sectionPoke d-flex justify-content-center">
                    <form class="form-inline my-2 my-lg-0" onsubmit="fetchPokemon('https://pokeapi.co/api/v2/pokemon/'+search.value); return false;">
                        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Nombre o ID" required>
                        <button class="btn btn btn btn-outline-warning" type="submit">Buscar</button>
                      </form>
                </div>
                <div class="row buttons d-flex justify-content-center">
                    <i class="fa-solid fa-caret-left" id="prevBtn"></i>
                    <i class="fa-solid fa-caret-right" id="nextBtn"></i>
                </div>
            </div>
            <div class="col-lg-6 info sectionPoke my-4">
                <div class="infoPrin">
                    <div class="row infoTitle d-flex justify-content-center">
                        <h3 class="title">Info</h3>  
                    </div>
                    <div class="row typepoke d-flex flex-column align-items-center infoSection">
                        <div>
                            <h6>Tipo</h6>
                        </div>
                        <div class="text-capitalize">
                            <span class="badge badge-pill badge-primary flying" id="type1">tipo1</span>
                            <span class="badge badge-pill badge-secondary normal" id="type2">tipo2</span>
                        </div>
                    </div>
                    <div class="row d-flex flex-column align-items-center text-capitalize abilities infoSection">
                        <h6>Habilidades</h6>
                        <p id="abilities"></p><br>
                        <h6>Habilidades Ocultas</h6>
                        <p id="hiddenAbilities"></p>
                    </div>
                    <div class="row stats infoSection">
                        <table class="table table-sm table-borderless">
                            <thead>
                             
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">HP</th>
                                <td class="text-right" id="hp"></td>
                                <td style="width: 50%;">
                                    <div class="progress">
                                        <div id="hpBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Ataque</th>
                                <td class="text-right" id="attack"></td>
                                <td>
                                    <div class="progress">
                                        <div id="attackBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Defensa</th>
                                <td class="text-right" id="defense"></td>
                                <td>
                                    <div class="progress">
                                        <div id="defenseBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Sp. Ataque</th>
                                <td class="text-right" id="spAttack"></td>
                                <td>
                                    <div class="progress">
                                        <div id="spAttackBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Sp. Defenza</th>
                                <td class="text-right" id="spDefense"></td>
                                <td>
                                    <div class="progress">
                                        <div id="spDefenseBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Velocidad</th>
                                <td class="text-right" id="speed"></td>
                                <td>
                                    <div class="progress">
                                        <div id="speedBar" class="animate__animated animate__slideInLeft progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">Total</th>
                                <td class="text-right" id="total"></td>
                                <td colspan="4"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
                <div class="row infoSection moveSet text-center flex-column align-items-center" style="display: none;">
                    <h3>Movimientos</h3>
                    <ul class="list-group list-group-flush">
                      
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
